apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-workshop
  namespace: openshift-gitops
spec:
  destination:
    namespace: mlops-workshop
    server: https://kubernetes.default.svc
  project: default
  source:
    path: rhai-workbench
    repoURL: https://github.com/JuanmaBM/mlops-workshop.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
